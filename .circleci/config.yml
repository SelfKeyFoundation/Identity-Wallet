version: 2

jobs:
  "build":
    docker: &DOCKERIMAGE
      - image: circleci/node:9-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run: 
          name: Install OS Dependecies
          command: |
            sudo apt-get update
            sudo apt-get install libusb-1.0-0-dev
      - run:
          name: Install Gulp
          command: sudo npm i -g gulp-cli
      - run:
          name: Install Node Packages
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Build App
          command: yarn dist
      - persist_to_workspace:
          root: .
          paths:
            - dist
      - store_artifacts:
          path: dist
  "e2e":
    docker: *DOCKERIMAGE
    steps:
      - checkout
      - attach_workspace:
            at: .
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: E2E Tests
          command: OSENV=linux yarn test

  "stage":
    docker: *DOCKERIMAGE
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Deploy to staging
          command: bash ../deploy.sh $CIRCLE_SHA1

workflows:
  version: 2
  workflow1:
    jobs:
      - "build"
      - "e2e":
          requires:
            - build
      - "stage":
          requires:
            - e2e
          filters:
            branches:
              only: dev


