<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content-about {
            display: table;
            margin: 0 auto;
        }

        .logo {
            text-align: center
        }

        p {
            font-size: 18px;
            text-align: center;
            color: black;
        }
        a {
            color: black;
        }
    </style>
</head>
<body>
<div class="content-about">
    <div class="logo">
        <img src="assets/images/icons/selfkey.svg">
    </div>
    <p>SelfKey Identity Wallet</p>
    <p>Version: &nbsp;
        <span id="version"></span>
    </p>
    <p>Website: &nbsp;
        <a onclick="openLinks(event)" href="http://www.selfkey.org">http://www.selfkey.org</a>
    </p>
    <p>Contact: &nbsp;
        <a onclick="openLinks(event)" href="mailto:help@selfkey.org">help@selfkey.org</a>
    </p>
</div>
<script>
    const shell = window.electron.shell;
    const ipcRenderer = window.electron.ipcRenderer;
    ipcRenderer.on('version', (event, message) => {
        document.getElementById('version').innerHTML = message;
    });

    function openLinks(e) {
        e.preventDefault();
        const url = e.target.href;
        shell.openExternal(url);
    }
    
</script>
</body>
</html>
